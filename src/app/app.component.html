<app-filter #filter [count]="count"></app-filter>

<mat-card *ngFor="let card of list">
  <mat-card-header>
    <img mat-card-avatar [src]="card.urlToImage" *ngIf="card.urlToImage">
    <div mat-card-avatar *ngIf="!card.urlToImage"></div>
    <mat-card-title>
      <a [href]="card.url" target="_blank">
        {{card.title}}
      </a>
    </mat-card-title>
    <mat-card-subtitle>{{card.publishedAt | date}}, {{card.source.name}}, {{card.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{card.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <a [href]="card.url" target="_blank" mat-button color="primary">READ</a>
  </mat-card-actions>
</mat-card>
